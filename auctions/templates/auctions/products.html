{% extends "auctions/layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block body %}
    <h2></h2>
    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Image</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Date Posted</th>
        </tr>
      </thead>
      <tbody>
        {% for item in products %}
                <tr>
                    <td>{{ item.title}}</td>
                    <td><img src="{{item.image}}"></td>
                    <td>{{ item.description}}</td>
                    <td>{{ item.quantity}}</td>
                    <td>{{ item.category}}</td>
                    <td>{{ item.date_posted}}</td>
                </tr>
        {% endfor %}

      </tbody>
    </table>

{% endblock %}
</html>
